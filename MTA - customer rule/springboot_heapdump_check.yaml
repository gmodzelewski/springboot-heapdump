- ruleID: spring-boot-heapdump-00001
  category: potential
  effort: 5
  labels:
  - konveyor.io/source=spring
  - konveyor.io/target=cloud-readiness
  when:
  - builtin.filecontent:
      filePattern: application.*\.(properties|yml|yaml)
      pattern: management.endpoints.web.exposure.include.*heapdump.*"
  description: "Georgs test 2 - Spring Boot heapdump exposed"
  message: "Spring Boot heapdumps should be exposed in dev environments only!!! And with extreme caution!"
  links:
  - title: "Spring Boot Docs"
    url: "https://docs.spring.io/spring-boot/index.html" 
  - title: "Spring Boot Actuator Docs"
    url: https://docs.spring.io/spring-boot/how-to/actuator.html
- ruleID: springboot-actuator-to-quarkus-1234
  category: mandatory
  customVariables: []
  description: "Georgs test"
  effort: 1
  labels:
  - konveyor.io/source=springboot
  - konveyor.io/target=quarkus
  links:
  - title: Quarkus Guide - Smallrye Health
    url: https://quarkus.io/guides/smallrye-health
  message: Replace `management.endpoints.web.exposure.include=health` with `quarkus.smallrye-health.root-path=/actuator/health`
  when:
    builtin.filecontent:
      filePattern: application.*\.(properties|yml|yaml)
      pattern: management.endpoints.web.exposure.include.*health